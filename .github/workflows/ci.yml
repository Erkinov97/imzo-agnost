name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    container:
      image: node:22-alpine
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Git (required for pnpm in Alpine)
      run: apk add --no-cache git
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.15.0
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Type checking
      run: pnpm run type-check
      
    - name: Linting with Oxlint
      run: pnpm run lint
      
    - name: Format checking
      run: pnpm run format:check
      
    - name: Build
      run: pnpm run build
      
    - name: Test
      run: pnpm run test

  build:
    needs: quality-checks
    runs-on: ubuntu-latest
    container:
      image: node:22-alpine
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install Git (required for pnpm in Alpine)
      run: apk add --no-cache git
      
    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.15.0
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Build
      run: pnpm run build
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/
